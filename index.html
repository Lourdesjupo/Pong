<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
</head>
<body>
  <title>Pong</title>
  <h1 class="title">Pin | Pong</h1>
          
    <div class ="score_panel">
      <div>
        <h3>Score Player 1</h3>
        <p id="score_player1">0</p>
      </div>
      <div>
        <h3>Score Player 2</h3>
        <p id="score_player2">0</p>
      </div>
    </div>
    <div class ="board">
    <canvas></canvas>
      <div class="btn">
        <div class="btn_speed">
          <h3>Ball speed</h3>
          <p id="speed_ball">0</p>
          <div>
            <button id= "speedDown"class="button_velocity"> - </button>
            <button id= "speedUp" class="button_velocity"> + </button>
          </div>
        </div>
        <div class="btn_speed btn_speed_Raquet">
          <h3>Raquet speed</h3>
          <p id="speed_raquet">0</p>
          <div>
            <button id= "speedDownRaquet"class="button_velocity"> - </button>
            <button id= "speedUpRaquet" class="button_velocity"> + </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src='script.js' type="text/javascript">
  
</script>
</html>
